      function pickComputerMove () { //-------3

      let computerMove ='';

        computerMove='Rock';
      } else if (randomNumber>=1/3 && randomNumber<2/3){
        computerMove='Paper';
      } else if (randomNumber>=2/3 && randomNumber<1) {
        computerMove='Scissors'
      }
      return computerMove; // this value is passed because of return but won't work if we don't call a function, so we call the function at (2)
      }
