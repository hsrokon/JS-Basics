    <h3>Play: RPS Game</h3>

        computerMove='rock'

        computerMove='paper'
      } else if (randomNumber >= 2/3 && randomNumber < 1) {
        computerMove= 'scissors'
      }
        
      
      let result = '';
      if (computerMove==='rock') {
        result='Tie'
      } else if (computerMove==='paper') {
        result='You lost'
      } else if (computerMove==='scissors') {
        result='You won'
      }

      alert(`You chose rock. Computer chose ${computerMove}. Result  '${result}'`)
      "
