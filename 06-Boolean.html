<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
  </head>

  <body>
    
    <script>
      //Checking if you can have a Driver's License

      const age =17;

      if (age >=18 ) {
        console.log(`You can have a Driver's License`);
      }
      else if (age>=16){
        console.log(`Almost there!`);
      }
      else {
        console.log(`You can't have a Driver's License`);
      }

      // Ternary operator
      const check = 0 ? 'truthy' : 'falsy';
      //if true displays first one if false displays second one
      console.log(check);

      //Guard operator 
      const guard = false && 'guardOp'
      console.log(guard);

      const currency3 = undefined || 'USD';
      console.log(currency3);

    </script>
    
  </body>
</html>
